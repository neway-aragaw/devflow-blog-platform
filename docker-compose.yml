version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8787:8787"
    environment:
      - PORT=8787
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:8787/api
    depends_on:
      - backend

  dynamodb-local:
    image: amazon/dynamodb-local
    container_name: dynamodb-local
    ports:
      - "8000:8000"

  healthcheck:
    image: curlimages/curl:latest
    container_name: backend-healthcheck
    depends_on:
      - backend
    entrypoint: >
      sh -c "
        echo 'ðŸ©º Waiting for backend to be ready...' &&
        sleep 10 &&
        curl --fail http://backend:8787/api/posts &&
        echo 'âœ… Backend is healthy!'"
