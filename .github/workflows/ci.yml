name: DevFlow CI

on:
  push:
    branches: [main, 'hotfix/**']
  pull_request:
    branches: [main]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create .env files (if needed)
        run: |
          echo "VITE_BACKEND_URL=http://backend:8787/api" > frontend/.env
          echo "PORT=8787" > backend/.env

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Build and run containers
        run: |
          docker-compose up -d --build
          sleep 10  # wait for services to fully start

      - name: Check backend health
        run: curl --fail http://backend:8787/api/posts || exit 1

      - name: Check frontend health
        run: curl --fail http://frontend:5173 || exit 1

      - name: Shut down containers
        run: docker-compose down

      - name: Notify Slack - Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ *DevFlow CI* passed on `${{ github.ref_name }}` by `${{ github.actor }}`"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack - Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ *DevFlow CI* failed on `${{ github.ref_name }}` by `${{ github.actor }}`"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
