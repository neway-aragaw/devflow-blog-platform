# name: Frontend CI
name: DevFlow CI
on:
  push:
    branches: [main, develop, github-actions]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main, develop, github-actions]
    paths:
      - "frontend/**"

env:
  NODE_VERSION: 18.x
  WORKING_DIRECTORY: "./frontend"

jobs:
  build-and-test:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/workflows/shared-actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.WORKING_DIRECTORY }}/node_modules
            ${{ env.WORKING_DIRECTORY }}/.next/cache
          key: frontend-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIRECTORY }}/.next
