name: Build

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        type: string
        default: "18"
    outputs:
      frontend_build_path:
        description: "Path to the built frontend"
        value: ${{ jobs.build.outputs.frontend_build_path }}
      backend_build_path:
        description: "Path to the built backend"
        value: ${{ jobs.build.outputs.backend_build_path }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      frontend_build_path: "frontend/out" # Example output path
      backend_build_path: "backend/dist" # Example output path
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      # Frontend Build
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build
          # Example for Next.js, adjust as needed
          mkdir -p frontend/out
          cp -r frontend/.next frontend/out

      # Backend Build
      - name: Build Backend
        working-directory: backend
        run: |
          npm install
          npm run build # Or tsc for TypeScript
          mkdir -p backend/dist
          cp -r backend/dist backend/dist
